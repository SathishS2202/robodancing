<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="stylesheet" href="dance.css" />
    <title>Robodance</title>
	<style>
		body{
			background-image: url(ss222.jpg);
			background-repeat: no-repeat;
			background-size: cover;
		}
		h1{
			position: relative;
			top: 90px;;
			bottom: 300px;
			margin-left: 350px;
			margin-right: 700px;
			border: 20px solid rgb(190, 15, 190);
			background-color: chartreuse;
			 
		}
	</style>
  </head>
  <body>
	<h1><i>Dancing robot</i></h1>
    <div class="container">
      <div class="robot">
        <div class="head">
          <div class="eyes">
            <div class="left-eye"></div>
            <div class="right-eye"></div>
          </div>
        </div>
        <div class="body">
          <div class="left-arm"></div>
          <div class="torso"></div>
          <div class="right-arm"></div>
        </div>
        <div class="legs">
          <div class="left-leg"></div>
          <div class="right-leg"></div>
        </div>
      </div>
    </div>
  </body>
